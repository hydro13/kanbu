# Kanbu Development Services
#
# Usage:
#   cd docker
#   docker compose up -d
#
# Services:
#   - PostgreSQL: Main database
#   - FalkorDB: Graph database for Wiki knowledge graph (Graphiti)
#
# Data is stored in named volumes that survive container restarts.

services:
  postgres:
    image: postgres:16
    container_name: kanbu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kanbu
      POSTGRES_PASSWORD: kanbu_2025
      POSTGRES_DB: kanbu
    ports:
      - "5432:5432"
    volumes:
      - kanbu-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanbu -d kanbu"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FalkorDB - Graph database for Graphiti (Wiki knowledge graph)
  # Docs: https://docs.falkordb.com/
  falkordb:
    image: falkordb/falkordb:latest
    container_name: kanbu-falkordb
    restart: unless-stopped
    ports:
      - "6379:6379"   # Redis protocol
      - "3000:3000"   # FalkorDB Browser UI
    volumes:
      - kanbu-falkordb-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Graphiti - Knowledge Graph Service (Python/FastAPI)
  # Wraps graphiti_core for Wiki entity extraction and temporal queries
  graphiti:
    build:
      context: ../apps/graphiti
      dockerfile: Dockerfile
    container_name: kanbu-graphiti
    restart: unless-stopped
    environment:
      - FALKORDB_URI=redis://falkordb:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_PROVIDER=openai
      - EMBEDDING_MODEL=text-embedding-3-small
    ports:
      - "8000:8000"
    depends_on:
      falkordb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  kanbu-postgres-data:
    name: kanbu-postgres-data
  kanbu-falkordb-data:
    name: kanbu-falkordb-data
